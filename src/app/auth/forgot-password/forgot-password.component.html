<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Signal Invoice</h4>
                <p class="card-category">Forgot Password</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder=" Email Address" type="text">
                                <mat-icon matSuffix class="material-icons">mail_outline</mat-icon>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="divider divider-md"></div>

                    <div class="additional-info">
                        <span class="divider-h"></span>
                        <button mat-raised-button type="submit" class="btn btn-danger pull-right">Send Password</button>
                    </div>

                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
