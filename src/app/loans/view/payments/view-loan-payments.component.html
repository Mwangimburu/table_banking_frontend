<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">


                <div class="table-responsive">

                    <mat-table #table [dataSource]="transactionDataSource" matSort matSortActive="amount" matSortDirection="desc" matSortDisableClear>

                        <ng-container matColumnDef="loan_id">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Loan </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.loan?.loan_reference_number}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="amount">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.amount|number:'1.2'}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="payment_id">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Payment Method </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.payment?.paymentMethod?.display_name}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="transaction_date">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.transaction_date}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="transaction_type">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Type </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.transaction_type}} </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="transactionColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: transactionColumns;"> </mat-row>

                    </mat-table>
                    <span *ngIf="meta?.total===0">No transaction data.</span>

                    <div class="d-flex justify-content-center spinner-container" *ngIf="(transactionDataSource?.loading$ | async) || loader">
                        <mat-spinner [diameter]="40"></mat-spinner>
                    </div>

                    <mat-paginator #pagination
                                   [length]="meta?.total"
                                   [pageIndex]="pageIndex"
                                   [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
                    </mat-paginator>

                </div>

            </div>
        </div>
    </div>
</div>
