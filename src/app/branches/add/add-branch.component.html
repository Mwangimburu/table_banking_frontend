<h5 mat-dialog-title>{{title}}</h5>
<div class="spinner-container" *ngIf="loader">
    <mat-spinner></mat-spinner>
</div>
<mat-dialog-content [formGroup]="form"  (ngSubmit)="create()">

    <mat-form-field class="full-width">
        <input matInput formControlName="branch_name" placeholder="Branch Name">
        <mat-error align="start" *ngIf="formErrors?.branch_name" class="form__error">{{ formErrors.branch_name }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <textarea  formControlName="branch_location" matInput #branchLocation placeholder="Branch Location" maxlength="150" rows="5"></textarea>
        <mat-hint align="end">{{branchLocation.value.length}} / 150</mat-hint>
        <mat-error align="start" *ngIf="formErrors?.branch_location" class="form__error">{{ formErrors.branch_location }}</mat-error>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions  align="center">
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="create()" [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
