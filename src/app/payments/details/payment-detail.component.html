<h5 mat-dialog-title>Payment Details</h5>

<div class="d-flex spinner-container" *ngIf="loader">
    <mat-spinner [diameter]="40"></mat-spinner>
</div>

<mat-dialog-content class="mat-dialog-data">

    <div class="row">
        <div class="col-4">
            <mat-form-field>
                <input matInput placeholder="Amount" disabled value="{{payment?.amount|number:'1.2'}}">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field>
                <input matInput placeholder="Payment Method" disabled value="{{payment?.paymentMethod?.display_name}}">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field>
                <input matInput placeholder="Branch" disabled value="{{payment?.branch?.name}}">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <mat-form-field>
                <input matInput placeholder="Member" disabled value="{{payment?.member?.first_name}}">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field>
                <input matInput placeholder="Payment Date" disabled value="{{payment?.payment_date}}">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field>
                <input matInput placeholder="Receipt Number" disabled value="{{payment?.receipt_number}}">
            </mat-form-field>
        </div>
    </div>

    <div class="row"  *ngIf="payment?.notes">
        <div class="col-12">
            <mat-form-field class="full-width"  color="accent">
                <textarea  matInput placeholder="Notes" disabled maxlength="150" rows="1" value="{{payment?.notes}}"></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="table-responsive">

        <mat-table #table [dataSource]="transactionDataSource" matSort matSortActive="amount" matSortDirection="desc" matSortDisableClear>

            <ng-container matColumnDef="loan_id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Loan </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.loan?.loan_reference_number}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="amount">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.amount|number:'1.2'}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="transaction_date">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.transaction_date}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="transaction_type">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Type </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.transaction_type}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="transactionColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: transactionColumns;"> </mat-row>

        </mat-table>
        <span *ngIf="meta?.total===0">No transaction data.</span>

        <div class="d-flex justify-content-center spinner-container" *ngIf="(transactionDataSource?.loading$ | async) || loader">
            <mat-spinner [diameter]="40"></mat-spinner>
        </div>

        <mat-paginator #pagination
                       [length]="meta?.total"
                       [pageIndex]="pageIndex"
                       [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
        </mat-paginator>

    </div>

</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-button class="mat-raised-button" [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
