<h5 mat-dialog-title>Edit Communication Setting</h5>

<div class="d-flex spinner-container" *ngIf="loader">
    <mat-spinner [diameter]="40"></mat-spinner>
</div>

<mat-dialog-content class="mat-dialog-data" [formGroup]="form"  (ngSubmit)="updateType()">

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput formControlName="name" placeholder="Name">
                <mat-error align="start" *ngIf="formErrors?.name" class="form__error">{{ formErrors.name }}</mat-error>
            </mat-form-field>
        </div>

    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput formControlName="display_name" placeholder="Display Name">
                <mat-error align="start" *ngIf="formErrors?.display_name" class="form__error">{{ formErrors.display_name }}</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width" color="primary">
                <mat-select placeholder="Email" formControlName="email_template">
                <!--    <mat-option [value]="false">No</mat-option>
                    <mat-option [value]="true">Yes</mat-option>-->

                    <mat-option *ngFor="let option of options" [value]="option.id">
                        {{option.name}}
                    </mat-option>
                </mat-select>
                <mat-error align="start" *ngIf="formErrors?.email_template" class="form__error">{{ formErrors.email_template }}</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width" color="primary">
                <mat-select placeholder="SMS" formControlName="sms_template">

                   <!-- <mat-option [value]="false">No</mat-option>
                    <mat-option [value]="true">Yes</mat-option>-->
                    <mat-option *ngFor="let option of options" [value]="option.id">
                        {{option.name}}
                    </mat-option>
                </mat-select>
                <mat-error align="start" *ngIf="formErrors?.sms_template" class="form__error">{{ formErrors.sms_template }}</mat-error>
            </mat-form-field>
        </div>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-button class="mat-raised-button" [mat-dialog-close]="true">Close</button>

    <button class="mat-raised-button mat-primary" (click)="updateType()" [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
