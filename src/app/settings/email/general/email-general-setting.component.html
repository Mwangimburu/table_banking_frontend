<div class="card-body">

                <form [formGroup] = "form" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="Protocol" formControlName="protocol">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="SMPT Host" formControlName="smpt_host">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="SMPT Username" formControlName="smpt_username">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="SMPT Password" formControlName="smpt_password">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="SMPT Port" formControlName="smpt_port">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="MailGun Domain" formControlName="mail_gun_domain">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="Mandrill Secret" formControlName="mandrill_secret">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="From Name" formControlName="from_name">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="From Email" formControlName="from_email">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="divider divider-md"></div>

                    <div class="additional-info">
                        <button class="mat-raised-button mat-primary" (click)="update()" [disabled]="!form.valid">Update</button>
                    </div>

                    <div class="clearfix"></div>
                </form>
            </div>
