<h5 mat-dialog-title>Edit User</h5>

<div class="d-flex spinner-container" *ngIf="loader">
    <mat-spinner [diameter]="40"></mat-spinner>
</div>

<mat-dialog-content class="mat-dialog-data" [formGroup]="form"  (ngSubmit)="updateBranch()">

    <mat-form-field class="full-width">
        <input matInput formControlName="name" placeholder="Branch Name">
        <mat-error align="start" *ngIf="formErrors?.name" class="form__error">{{ formErrors.name }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <input matInput formControlName="location" placeholder="Branch Name">
        <mat-error align="start" *ngIf="formErrors?.location" class="form__error">{{ formErrors.location }}</mat-error>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-button class="mat-raised-button" [mat-dialog-close]="true">Close</button>

    <button class="mat-raised-button mat-primary" (click)="updateBranch()" [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
