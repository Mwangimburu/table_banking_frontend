<h5 mat-dialog-title>Edit User</h5>

<div class="d-flex spinner-container" *ngIf="loader">
    <mat-spinner [diameter]="40"></mat-spinner>
</div>

<mat-dialog-content class="mat-dialog-data" [formGroup]="form"  (ngSubmit)="updateUser()">

     <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <mat-select placeholder="Role" formControlName="role_id">
                    <mat-option *ngFor="let role of roles" [value]="role.id">
                        {{role.name}}
                    </mat-option>
                </mat-select>
                <mat-error align="start" *ngIf="formErrors?.role_id" class="form__error">{{ formErrors.role_id }}</mat-error>
            </mat-form-field>
        </div>
    </div>


    <div class="row">
        <div class="col-7">
            <mat-form-field class="full-width">
                <mat-select placeholder="Employee ID" formControlName="employee_id">
                    <mat-option *ngFor="let employee of employees" [value]="employee.id">
                        {{employee.first_name}}
                    </mat-option>
                </mat-select>
                <mat-error align="start" *ngIf="formErrors?.employee_id" class="form__error">{{ formErrors.employee_id }}</mat-error>
            </mat-form-field>
        </div>
        or
        <button mat-button matPrefix color="accent" aria-label="add new" (click)="addDialog()">
            <mat-icon>add</mat-icon> Add New
        </button>
    </div>


    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput formControlName="first_name" placeholder="First Name">
                <mat-error align="start" *ngIf="formErrors?.first_name" class="form__error">{{ formErrors.first_name }}</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput formControlName="last_name" placeholder="Last Name">
                <mat-error align="start" *ngIf="formErrors?.last_name" class="form__error">{{ formErrors.last_name }}</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput formControlName="email" placeholder="Email">
                <mat-error align="start" *ngIf="formErrors?.email" class="form__error">{{ formErrors.email }}</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput formControlName="password" type="password" placeholder="Password">
                <mat-error align="start" *ngIf="formErrors?.password" class="form__error">{{ formErrors.password }}</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput formControlName="password_confirmation" type="password" placeholder="Confirm Password">
                <mat-error align="start" *ngIf="formErrors?.password_confirmation" class="form__error">{{ formErrors.password_confirmation }}</mat-error>
            </mat-form-field>
        </div>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-button class="mat-raised-button" [mat-dialog-close]="true">Close</button>

    <button class="mat-raised-button mat-primary" (click)="updateUser()" [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
