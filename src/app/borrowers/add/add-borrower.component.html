<h5 mat-dialog-title>Add Payment</h5>

<div class="d-flex spinner-container" *ngIf="loader">
    <mat-spinner [diameter]="40"></mat-spinner>
</div>

<mat-dialog-content class="mat-dialog-data" [formGroup]="form"  (ngSubmit)="create()">

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput formControlName="member_id" placeholder="Member Id">
                <mat-error align="start" *ngIf="formErrors?.member_id" class="form__error">{{ formErrors.member_id }}</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput formControlName="spouse_type" placeholder="Spouse Type">
                <mat-error align="start" *ngIf="formErrors?.spouse_type" class="form__error">{{ formErrors.spouse_type }}</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput formControlName="spouse_name" placeholder="Spouse Name">
                <mat-error align="start" *ngIf="formErrors?.spouse_name" class="form__error">{{ formErrors.spouse_name }}</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput formControlName="spouse_id_number" placeholder="Spouse Id Number">
                <mat-error align="start" *ngIf="formErrors?.spouse_id_number" class="form__error">{{ formErrors.spouse_id_number }}</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput formControlName="spouse_phone" placeholder="Spouse Phone">
                <mat-error align="start" *ngIf="formErrors?.spouse_phone" class="form__error">{{ formErrors.spouse_phone }}</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput formControlName="spouse_address" placeholder="Spouse Address">
                <mat-error align="start" *ngIf="formErrors?.spouse_address" class="form__error">{{ formErrors.spouse_address }}</mat-error>
            </mat-form-field>
        </div>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-button class="mat-raised-button" [mat-dialog-close]="true">Close</button>
    <button class="mat-raised-button mat-primary" (click)="create()" [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
