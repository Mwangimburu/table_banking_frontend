<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

                <form [formGroup]="form">
                    <div class="row">
                        <div class="col-9">
                            <mat-form-field class="search-form-field" color="primary">
                                <mat-select placeholder="Branch" formControlName="branch_id">
                                    <mat-option *ngFor="let branch of branches" [value]="branch.id">
                                        {{branch.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-3">
                            <mat-form-field  class="full-width">
                                <input matInput [matDatepicker]="start_date" formControlName="start_date" placeholder="Start Date">
                                <mat-datepicker-toggle matSuffix [for]="start_date"></mat-datepicker-toggle>
                                <mat-datepicker #start_date></mat-datepicker>
                                <mat-error align="start" *ngIf="formErrors?.start_date" class="form__error">{{ formErrors.start_date }}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-3">
                            <mat-form-field  class="full-width">
                                <input matInput [matDatepicker]="end_date" formControlName="end_date" placeholder="End Date">
                                <mat-datepicker-toggle matSuffix [for]="end_date"></mat-datepicker-toggle>
                                <mat-datepicker #end_date></mat-datepicker>
                                <mat-error align="start" *ngIf="formErrors?.end_date" class="form__error">{{ formErrors.end_date }}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-3">
                            <mat-form-field class="full-width" color="primary">
                                <mat-select placeholder="Report Type" formControlName="report_type_id">
                                    <mat-option *ngFor="let reportType of reportTypes" [value]="reportType?.id">
                                        {{reportType?.display_name}}
                                    </mat-option>
                                </mat-select>
                                <mat-error align="start" *ngIf="formErrors?.report_type_id" class="form__error">{{ formErrors.report_type_id }}</mat-error>
                            </mat-form-field>
                        </div>

                        <div class="col-3">
                            <button class="mat-raised-button mat-primary" (click)="downloadPdf()" [disabled]="!form.valid">
                                <span>Download</span>
                            </button>
                        </div>
                        <!--      <div class="col-3">
                                  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions menu">
                                      <mat-icon>more_vert</mat-icon>
                                  </button>
                                  <mat-menu #menu="matMenu">
                                      <button mat-menu-item (click)="viewReport()">
                                          <mat-icon color="accent">visibility</mat-icon>
                                          <span>View Report</span>
                                      </button>
                                      <button mat-menu-item (click)="downloadPdf()">
                                          <mat-icon color="accent">cloud_download</mat-icon>
                                          <span>Download PDF</span>
                                      </button>
                                      <button mat-menu-item (click)="downloadExcel()">
                                          <mat-icon color="accent">cloud_download</mat-icon>
                                          <span>Download Excel</span>
                                      </button>
                                  </mat-menu>
                              </div>-->

                    </div>

                </form>

            </div>
        </div>
    </div>

</div>
